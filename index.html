<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <!-- START HEADER -->
        <header>
            <div class="row-header">
                <div class="col-25">
                    <img src="./img/logo.svg" alt="logo" class="logo">
                </div>
                <div class="col-50">
                    <div class="link">
                        <a href="https://discord.com/download">Scarica</a>

                        <a href="https://support.discord.com/hc/en-us">Assistenza</a>
                    </div>
                </div>
                <div class="col-25 right">
                    <span class="login">
                        <a href="https://discord.com/login" class="black-text">Accedi</a>
                    </span>
                </div>
            </div>
        </header>
        <!-- END HEADER -->
        <!-- START MAIN -->
        <main>
            <!-- FIRST BLUE CONTAINER -->
            <div class="blue-container">
                <div class="pink-container">
                    <div class="header-row">
                        <div class="header-col">
                        </div>
                    </div>
                </div>
            </div>
            <!-- 3 MAIN CONTAINERS  -->
            <div>
                <div class="white-bg container">
                    <div class="row">
                        <div class="blue-col"></div>
                        <div class="pink-col"></div>
                    </div>
                </div>
            </div>
            <div>
                <div class="grey-bg container">
                    <div class="row">
                        <div class="pink-col"></div>
                        <div class="blue-col"></div>
                    </div>
                </div>
            </div>
            <div>
                <div class="white-bg container">
                    <div class="row">
                        <div class="blue-col"></div>
                        <div class="pink-col"></div>
                    </div>
                </div>
            </div>
            <!-- LAST CONTAINER -->
            <div>
                <div class="last-container">
                    <div class="last-row">
                        <div class="last-col"></div>
                    </div>
                </div>
            </div>
        </main>
        <!-- END MAIN -->
        <!-- START FOOTER -->
        <footer>
            <!-- INFO FOOTER -->
            <div class="info">
                <div class="info-row">
                    <div class="big-col"></div>
                    <div class="sm-col"></div>
                    <div class="sm-col"></div>

                    <div class="sm-col"></div>
                </div>
            </div>
            <!-- LOGO FOOTER -->
            <div class="logo-footer">
                <div class="logo-row">
                    <div class="logo-col">logo</div>
                    <div class="logo-col">bottone</div>
                </div>
            </div>

        <!-- END FOOTER -->
